<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Symptom Checker</title>
</head>
<body>
    <h1>Symptom Checker</h1>
    <button id="loadSymptoms">Load Symptoms</button>
    <ul id="symptomsList"></ul>


        <h1>Symptom Diagnostic</h1>
        <form id="diagnosisForm">
            <input type="text" id="symptoms" placeholder='Enter symptoms as array e.g. ["10","11","12"]' />
            <input type="text" id="gender" placeholder="Enter gender" />
            <input type="number" id="yearOfBirth" placeholder="Enter year of birth" />
            <button type="submit">Get Diagnosis</button>
        </form>
        <div id="diagnosisResult"></div>
        <script src="main.js"></script>
    
  
</body>
</html>
